<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentHour" class="lead"></p>
      <p id="currentH" class="lead"></p>
    </header>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Hour</th>
            <th scope="col">Event</th>
            <th scope="col">Schedule!</th>
          </tr>
        </thead>
        <tbody id="tBody">
          <tr id="row9" data-hour=0900>
            <th scope="row">9am</th>
            <td id="event9">


              <div class="input-group mb-3">
                <input id="input9" type="text" class="form-control" aria-describedby="basic-addon2">
          
                </div>


            </td>
            <td>
              <button type="button" id="btn9" class="btn btn-secondary">
                <i class="bi-alarm"></i>
              </button>
            </td>
          </tr>
          <tr id="row10" data-hour=0100>
            <th scope="row">10am</th>
            <td id="event10">10amevent</td>
            <td>
              <button type="button" id="btn10" class="btn btn-secondary">
                <i class="bi-alarm"></i>
              </button>
            </td>
          </tr>
          <tr id="row11" data-hour=1100>
            <th scope="row">11am</th>
            <td id="event11">11amevent</td>
            <td><button type="button" id="btn11" class="btn btn-secondary">
              <i class="bi-alarm"></i>
            </button>
            </td>
          </tr>
          <tr id="row12" data-hour=1200>
            <th scope="row">12pm</th>
            <td id="event12">12pmevent</td>
            <td>
              <button type="button" id="btn12" class="btn btn-secondary">
                <i class="bi-alarm"></i>
              </button>
            </td>
          </tr>
          <tr id="row1" data-hour=1300>
            <th scope="row">1pm</th>
            <td id="event1">1pmevent</td>
            <td>
              <button type="button" id="btn1" class="btn btn-secondary">
                <i class="bi-alarm"></i>
              </button>
            </td>
          </tr>
          <tr id="row2" data-hour=14>
            <th scope="row">2pm</th>
            <td id="event2">2pmevent</td>
            <td>
              <button type="button" id="btn2" class="btn btn-secondary">
                <i class="bi-alarm"></i>
              </button>
            </td>
          </tr>
          <tr id="row3" data-hour=15>
            <th scope="row">3pm</th>
            <td id="event3">3pmevent</td>
            <td>
              <button type="button" id="btn3" class="btn btn-secondary">
                <i class="bi-alarm"></i>
              </button>
            </td>
          </tr>
          <tr id="row4" data-hour=16>
            <th scope="row">4pm</th>
            <td id="event4">4pmevent</td>
            <td>
              <button type="button" id="btn4" class="btn btn-secondary">
                <i class="bi-alarm"></i>
              </button>
            </td>
          </tr>
          <tr id="row5" data-hour=17>
            <th scope="row">5pm</th>
            <td id="event5">5pmevent</td>
            <td>
              <button type="button" id="btn5" class="btn btn-secondary">
                <i class="bi-alarm"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
